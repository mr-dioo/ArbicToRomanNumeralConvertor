<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Castoro+Titling&amp;display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <script src="script.js" defer></script>
  <title>Roman Number Conventor</title>
</head>
<body>
  <main>
    <h2>ROMAN</h2>
      <h2>NUMERAL</h2> 
      <h2>CONVERTOR</h2>
    <form class="container">
      <Label>Enter a Number</Label>
      <input type="number" id="number"/>
      <button type="button" id="convert-btn">Convert</button>
    </form>
    <div id="output" class="container hidden">MCXI</div>
    <div id="error" class="container ">Please enter a number less than or equal to 3999.</div>
  </main>
</body>
</html>
